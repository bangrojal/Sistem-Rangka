<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Rangka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe0b2;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .login-container h1 {
            color: #ff7043;
            margin-bottom: 15px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            background: #ff7043;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background: #e65100;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Selamat Datang di Dunia Sistem Rangka!</p>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="text" id="class" placeholder="Kelas" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Redirect to the main page
            window.location.href = "main.html"; // Ensure "main.html" is in the same directory
        }
    </script>
</body>
</html>
