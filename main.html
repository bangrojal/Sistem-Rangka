<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelajaran Sistem Rangka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ff7043;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #ffe0b2;
            padding: 10px;
        }

        nav button {
            background: #ff7043;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
        }

        nav button:hover {
            background: #e65100;
        }

        .content {
            padding: 20px;
        }

        .card {
            background: #fff3e0;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #ff7043;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pembelajaran Sistem Rangka</h1>
    </header>
    <nav>
        <button onclick="alert('Pengantar')">Pengantar</button>
        <button onclick="alert('Tujuan')">Tujuan</button>
        <button onclick="alert('Capaian Pembelajaran')">Capaian Pembelajaran</button>
        <button onclick="alert('Kuis Canva')">Kuis Canva</button>
        <button onclick="alert('Study Case Interaktif')">Study Case Interaktif</button>
        <button onclick="alert('Reminder')">Reminder</button>
        <button onclick="alert('Referensi Jurnal')">Referensi Jurnal</button>
    </nav>
    <div class="content">
        <div class="card">
            <h2>Welcome!</h2>
            <p>Silakan pilih menu di atas untuk mulai belajar tentang sistem rangka.</p>
        </div>
    </div>
</body>
</html>
